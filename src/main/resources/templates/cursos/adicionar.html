<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursos</title>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Caixa de Sugestões</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cursos/listar">Cursos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarScrollingDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Config
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarScrollingDropdown"
              >
                <li>
                  <a class="dropdown-item" href="/cursos/adicionar">Cursos</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Tipo Sugestão</a></li>
              </ul>
            </li>
          </ul>
          <button class="btn btn-outline-primary" type="submit">Criar</button>
        </div>
      </div>
    </nav>
    <!-- Criar Formulário para Inclusão de Curso-->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
          <form
            th:action="@{/cursos/salvar}"
            method="post"
            th:object="${curso}"
          >
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                th:field="*{nome}"
                placeholder="Recipient's username"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                Button
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script th:src="@{../js/bootstrap.min.js}"></script>
  </body>
</html>
